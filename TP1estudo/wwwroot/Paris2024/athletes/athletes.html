    <!-- Working Area -->

        <div class="row border-bottom py-2 mb-2">

            <div class="col-6" id="cover">

        <!-- ko if:athletes().length > 0 -->

            <p class=" col-4 mr-auto pt-2">

            </p>
            <div class="col-8 my-0 pt-3">

                    <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './athletes.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link" data-bind="attr: { href: './athletes.html?page=' + $data + '&pagesize=' + $parent.pagesize(), title:'Goto Page ' + $data }, text:$data"></a></li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './athletes.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './athletes.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>

        <!-- /ko -->

        <table class="table table-striped table-sm small">

                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Birth Date</th>
                    <th scope="col">Birth Place</th>
                    <th scope="col">Sex</th>
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: athletes">
                <tr 
                    class="clickable-row" 
                    data-bind="click: function() { window.location.href = 'athlete-detail.html?id=' + Id }"
                    style="cursor: pointer;">
                    <td class="align-middle" data-bind="text: Id"></td>
                    <td class="align-middle" data-bind="text: Name"></td>
                    <td class="align-middle" data-bind="text: BirthDate"></td>
                    <td class="align-middle" data-bind="text: BirthPlace"></td>
                    <td class="align-middle" data-bind="text: Sex"></td>
                    <td class="align-middle text-center">

    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="../theme.js"></script>
    <script>
        $(document).ready(function () {
    const api_url = "http://192.168.160.58/Paris2024/api/athletes/Search";

    $("#procura").autocomplete({
        minLength: 2,
        source: function (request, response) {
            $.ajax({
                type: "GET",
                url: api_url,
                data: {
                    q: request.term.toLowerCase()  // Usando o termo do autocomplete
                },
                success: function (data) {
                    if (!data.length) {
                        response([{
                            label: 'Sem resultados',
                            value: ''
                        }]);
                    } else {
                        const results = $.map(data.slice(0, 10), function (athlete) {
                            return {
                                label: athlete.Name,  // Nome do atleta
                                value: athlete.Id     // ID para redirecionamento
                            };
                        });
                        response(results);
                    }
                },
                error: function () {
                    alert("Erro ao buscar atletas!");
                }
            });
        },
        select: function (event, ui) {
            event.preventDefault();
            if (ui.item.value) {
                $("#procura").val(ui.item.label);
                window.location.href = "./athlete-detail.html?id=" + ui.item.value;
            }
        },
        focus: function (event, ui) {
            event.preventDefault();
            $("#procura").val(ui.item.label);
        }
    });
});
    </script>
