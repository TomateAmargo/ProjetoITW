    <div class="container">
        <h1>Athlete Details</h1>
        <div data-bind="with: athlete">
            <p><strong>Name:</strong> <span data-bind="text: Name"></span></p>
            <p><strong>Short Name:</strong> <span data-bind="text: ShortName"></span></p>
            <p><strong>Gender:</strong> <span data-bind="text: Gender"></span></p>
            <p><strong>Birth Date:</strong> <span data-bind="text: BirthDate"></span></p>
            <p><strong>Birthplace:</strong> <span data-bind="text: Birthplace"></span></p>
            <p><strong>Country:</strong> <span data-bind="text: Country"></span></p>
            <p><strong>Role:</strong> <span data-bind="text: Role"></span></p>
            <p><strong>Height:</strong> <span data-bind="text: Height"></span> cm</p>
            <p><strong>Photo:</strong></p>
            <img data-bind="attr: { src: PhotoUrl, alt: Name }" class="img-fluid">
        </div>
        <a href="index.html" class="btn btn-primary">Back to List</a>
